<!-- login form div -->
<section class="gradient-form">
    <div class="container py-sm-3 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                        style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">SWAPI Game</h4>

                                </div>

                                <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title">Registration</h4>
                                            </div>
                                            <div class="modal-body">


                                                <div class="form-group">
                                                    <label for="username">Username</label>
                                                    <input [(ngModel)]="user.username" name="username" type="text"
                                                        class="form-control" id="username"
                                                        placeholder="Enter a username">
                                                </div>


                                                <div class="form-group">
                                                    <label for="email">Email address</label>
                                                    <input [(ngModel)]="user.email" name="email" type="email"
                                                        class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp" placeholder="JohnSmith@gmail.com">
                                                </div>

                                                <div class="form-group">
                                                    <label for="password">Password</label>
                                                    <input [(ngModel)]="user.password" name="password" type="password"
                                                        class="form-control" id="password" placeholder="Password">
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-outline-danger" (click)="closePopup()">
                                                    Cancel
                                                  </button>
                                                  <button type="button" class="btn btn-primary btn-block fa-lg gradient-custom-2" (click)="registerUser()">Register</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <form>

                                    <p>Please login to your account</p>
                                    <br />
                                    <div class="form-outline mb-4">
                                        <input type="username" id="username" class="form-control" />
                                        <label class="form-label" for="username">Username</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" class="form-control" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                            type="button">Log
                                            in</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account? </p>

                                        <button id="register" type="button" class="btn btn-outline-danger"
                                            (click)="openPopup()">Create
                                            new</button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Welcome to the login page!</h4>
                                <p class="small mb-0">This is a small game created using the <a
                                        href="https://swapi.dev/">Star Wars API</a>.</p>
                                <p class="small mb-0">Please login or create a new account if you are new.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
