<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':appComponent.registerModalVisibility}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registration</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="closePopup()"></button>
            </div>
            <div class="modal-body">


                <div class="form-group mt-2">
                    <label for="username">Username</label>
                    <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username"
                        placeholder="Enter a username">
                    <small class="form-text text-muted" id="username">Usernames must be at least 3 characters and
                        contain only alphanumeric characters (a-Z, 0-9).</small>

                </div>


                <div class="form-group mt-4">
                    <label for="email">Email address</label>
                    <input [(ngModel)]="user.email" name="email" type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="JohnSmith@gmail.com">
                    <small class="form-text text-muted" id="username">Must be a valid, unique email.</small>
                </div>

                <div class="form-group mt-4">
                    <label for="password">Password</label>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control"
                        id="password" placeholder="Password">
                    <small class="form-text text-muted" id="password">
                        Passwords must be at least 8-20 characters and include the following:
                        <pre>
1 uppercase character
1 symbol 
1 number
</pre>
                    </small>

                </div>

            </div>
            <div class="modal-footer">
                <div class="container text-center">

                    <button [disabled]="user.password.length < 8" type="button" class="btn btn-primary btn-block fa-lg gradient-custom-2"
                        (click)="registerUser()">Register</button>
                    <!-- IF there is a message, show it -->
                    
                    <div *ngIf="clientMessage.message.length > 0" class="alert alert-secondary center-block mt-4"
                        role="alert">
                        {{clientMessage.message}}
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
